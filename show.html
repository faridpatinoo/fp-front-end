<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--------Font--------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>

    <!--------styles--------->
    <link rel="stylesheet" href="styles/pages/video-page.css"/>
    <link rel="stylesheet" href="styles/shared/general.css"/>
    <link rel="stylesheet" href="styles/pages/homepage/sections/horizontal-slider.css"/>
    <link rel="stylesheet" href="styles/shared/footer.css"/>
    <link rel="stylesheet" href="styles/shared/header.css"/>

    <title>video-page</title>
  </head>
  <body>
    <div class="fp-header">
      <div class="left-section">
        <a href="homepage.html">
          <div class="logo-container">
            <img class="fp-logo" src="images/logos/fp-logo.png"/>
          </div>
        </a>
      </div>

      <div class="middle-section">
        <button class="search-button">
          <img src="images/icons/search.png"/>
        </button>

        <input class="search-bar" type="search" name="search" placeholder="Search"/>
      </div>

      <div class="rigth-section">
        <a target="_blank" href="https://www.instagram.com/faridpatinoo/profilecard/?igsh=MTZ3NHM1bWo4ZnpvaQ==">
          <div class="instagram-icon-container">
            <img src="images/icons/instagram.png">
          </div>
        </a>

        <a target="_blank" href="https://www.instagram.com/faridpatinoo/profilecard/?igsh=MTZ3NHM1bWo4ZnpvaQ==">
          <div class="profile-picture-container">
            <img src="images/profile-picture/farid-picture.JPG" />
          </div>
        </a>
      </div>
    </div>

    <div class="preview-container js-preview-container">
    </div>

    <div class="videos-section">
      <div class="section-title related-title">
        <a class="title-name click-title">
          Related
        </a>
      </div>

      <div class="grid-container">
        <ul class="grid-list js-grid-container">
        </ul>
      </div>

      <div class="left-arrow-container">
        <div class="pre-container">
          <button class="pre-arrow-button">
            <img class="pre-icon" src="images/icons/arrow.png"/>
          </button>
        </div>
      </div>

      <div class="right-arrow-container">
        <div class="next-container">
          <button class="next-arrow-button">
            <img class="next-icon" src="images/icons/arrow.png"/>
          </button>
        </div>
      </div>
    </div>

    <div class="section-divider"></div>

    <div class="videos-section">
      <div class="section-title related-title js-discover-title">
      </div>

      <div class="grid-container">
        <ul class="grid-list js-discover-grid">
        </ul>
      </div>

      <div class="left-arrow-container">
        <div class="pre-container">
          <button class="pre-arrow-button">
            <img class="pre-icon" src="images/icons/arrow.png"/>
          </button>
        </div>
      </div>

      <div class="right-arrow-container">
        <div class="next-container">
          <button class="next-arrow-button">
            <img class="next-icon" src="images/icons/arrow.png"/>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="copyright">
        Copyright &copy; 2024 FaridPatinoo Inc. All rights reserved.
      </div>

      <div class="contact-info">
        <a href="mailto:fc.patino5@gmail.com">Email Me</a>
        <a href="tel:+573102155997">Call Me</a>
      </div>
    </footer>

    <script src="scripts/video-page.js" type="module"></script>
  </body>
</html>
