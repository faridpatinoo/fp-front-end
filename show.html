<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--------Font--------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles/homepage/sections-swiper.css">

  <link rel="stylesheet" href="styles/homepage.css">
  <link rel="stylesheet" href="styles/homepage/background-videos.css">
  <link rel="stylesheet" href="styles/show.css">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header.css">
  <link rel="stylesheet" href="styles/shared/footer.css">

    <title>video-page</title>
  </head>
  <body>
    <header class="fp-header">
      <div class="left-section">
        <a href="index.html">
          <div class="logo-container">
            <img class="fp-logo" src="images/logos/fp-logo.png"/>
          </div>
        </a>
      </div>
  
      <div class="middle-section">
        <button class="search-button">
          <img src="images/icons/search.png"/>
        </button>
  
        <input class="search-bar" type="search" name="search" placeholder="Search"/>
      </div>
  
      <div class="rigth-section">
        <a target="_blank" href="https://www.instagram.com/faridpatinoo/profilecard/?igsh=MTZ3NHM1bWo4ZnpvaQ==">
          <div class="instagram-icon-container">
            <img src="images/icons/instagram.png">
          </div>
        </a>
  
        <a target="_blank" href="https://www.instagram.com/faridpatinoo/profilecard/?igsh=MTZ3NHM1bWo4ZnpvaQ==">
          <div class="profile-picture-container">
            <img src="images/profile-picture/farid-picture.JPG" />
          </div>
        </a>
      </div>
    </header>
    
    <!--------background-video--------->
    <div class="preview-container bottom-padding js-preview-container">
      <div class="thumbnail-container">
        <img class="thumbnail-video-preview" src="${matchingVideo.image}" alt="${matchingVideo.title}"/>
      </div>
      <div class="brand-container">
        <div class="description-container">
          <button class="play-button-preview">
            <img src="images/icons/play.png" alt="Play Icon"/> Play
          </button>
          <div>
            <p>${matchingVideo.description}</p>
          </div>
          <div class="description-category">
            <p class="type-${matchingVideo.type}">${matchingVideo.type}</p>
          </div>
        </div>
        <div class="brand-name">
          <p class="brand-class">${matchingVideo.category}</p>
          <p class="brand-title">${matchingVideo.title}</p>
        </div>
      </div>
    </div>
    
    <main class="section-container js-section-container">
      <!-- related -->
      <div id="swiperRef" class="swiper mySwiper padding-top">
        <div class="section-title">Related</div>
        <div class="swiper-wrapper">
          <div class="horizontal-swiper-slide swiper-slide">
            <div class="card-container">
              <div class="image-container">
                <img class="thumbnail" src="images/thumbs/tops-10/top-animations/top-a-1.png">
                <button class="play-button">
                  <img src="images/icons/play.png">
                </button>
              </div>
            </div>
  
            <div class="card-description">
              
              <div class="card-title">
                <p>Blue-bot</p>
                <p class="card-year">2023 &#183; animation</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
  
      <div class="section-divider"></div>
      
      <!-- discover -->
      <div id="swiperRef" class="swiper mySwiper">
        <div class="section-title">Discover:</div>
        <div class="swiper-wrapper">
          <div class="horizontal-swiper-slide swiper-slide">
            <div class="card-container">
              <div class="image-container">
                <img class="thumbnail" src="images/thumbs/tops-10/top-animations/top-a-1.png">
                <button class="play-button">
                  <img src="images/icons/play.png">
                </button>
              </div>
            </div>
  
            <div class="card-description">
              <div class="card-title">
                <p>Blue-bot</p>
                <p class="card-year">2023 &#183; animation</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="copyright">
        Copyright &copy; 2024 FaridPatinoo Inc. All rights reserved.
      </div>
  
      <div class="contact-info">
        <a href="mailto:fc.patino5@gmail.com">Email Me</a>
        <a href="tel:+573102155997">Call Me</a>
      </div>
    </footer>

    <script src="scripts/show.js" type="module"></script>
  </body>
</html>
